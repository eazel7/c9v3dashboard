<div class="container-fluid" ng-controller="Navbar as navbar">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>

    <a class="navbar-brand" href="#/">Cloud9 dashboard</a>
  </div>

  <div class="collapse navbar-collapse">
    <ul class="nav navbar-nav navbar-left text-center">
      <li ng-repeat="item in navbar.menu" ng-class="{'active': navbar.isActive(item)}">
        <a ng-href="{{'#' + item.url}}"><i class="glyphicon" ng-class="item.icon"></i> {{item.title}}</a>
      </li>
    </ul>
  </div>
</div>
